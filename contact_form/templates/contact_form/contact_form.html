{% extends "contact_form.html" %}

{% block extracss %}
{{ form.media.css }}
{% endblock %}

{% block contact_form %}
    {% if contact_form_success %}
        {% include "contact_form/contact_form_success.html" %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{{ form.submit_button_value }}" {% if form.captcha %}id="recaptcha-submit" disabled{% endif %}>
    </form>
{% endblock %}
